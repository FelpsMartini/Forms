<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro e Listagem de Produtos</title>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <form id="produtoForm">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" id="nomeProduto" required>

    <label for="descricaoProduto">Descrição do Produto:</label>
    <textarea id="descricaoProduto" required></textarea>

    <label for="valorProduto">Valor do Produto:</label>
    <input type="number" id="valorProduto" step="0.01" required>

    <label for="disponivelProduto">Disponível para venda:</label>
    <select id="disponivelProduto" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <button type="submit">Cadastrar Produto</button>

  </form>

  <h1>Listagem de Produtos</h1>
  <table id="listaProdutos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
